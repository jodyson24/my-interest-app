<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Interest Calculator</title>
<link rel="stylesheet" href="style.css">
<meta name="viewport" content="width-device-width" , initial-scale="1.0">
</head>
<body>

<header><h1>Loan Interest Calculator</h1></header>
<main>
    <div class="container">
    <div class="si">
        <div class="col1">
            <h2>Simple Interest</h2>
        </div>
            <div class="col1">
                <label for="Principal">Principal</label>
                <input type="number" id="siprincipal">
            </div>
            <div class="col1">
                <label for="rate">Interest Rate</label>
                <input type="number" id="sirate">
            </div>
            <div class="col1">
                <label for="time">Loan Tenor</label>
                <input type="number" id="sitime">
            </div>
            <div class="col2">
                <label for="simple_interest">Simple Interest</label>
                <input type="number" id="simple_int" readonly>
            </div>
            <div class="col2">
                <label for="amount_si-owed">Total Amount Owed</label>
                <input type="number" id="amount_si-owed" readonly>
            </div>
            <div class="col2"></div>
            <div class="col2">
                <button id="si-int-calc">Calculate</button>
            </div>
        </div>
        <div class="ci">
            <div class="col1">
                <h2>Compound Interest</h2>
            </div>
            <div class="col1">
                <label for="C_principal">Principal</label>
                <input type="number" id="cprincipal">
            </div>
            <div class="col1">
                <label for="C_int">Interest</label>
                <input type="number" id="cint">
            </div>
            <div class="col1">
                <label for="Ctime">Loan tenor</label>
                <input type="number" id="ctime">
            </div>
            <div class="col2">
                <label for="Cint">Compound Interest</label>
                <input type="number" id="Cinterest" readonly>
            </div>
            <div class="col2">
                <label for=Camount-owed>Total Amount Owed</label>
                <input type="number" id="Camount-owed" readonly>
            </div>
            <div class="col2"></div>
            <div class="col2">
                <button id="ci-int-calc">Calculate</button>
            </div>
        </div>
    </div>
</main>


<script src="../jquery-3.4.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
